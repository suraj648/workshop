{% extends "base.html" %}

{% block content %}


<div class="container">
    
    <h3 class="my-4"> category : {{category}} </h3> 

    <div class="">
    
        {% for article in articles %}
        
            <a class="row text-decoration-none text-dark" href="{% url "article:single_article" article.id %}">

                <div class="image col-4" >

                    <img style= "width:100%" src="{{article.img.url}}" alt="">

                </div>

                <div class="contents col-8">

                    <h4>{{article.title}}</h4>
                    <h6> published on {{article.pub_date}}</h6>
                    <p>{{article.content | truncatewords:120}}</p>

                </div>

            </a>
        
        
        
        {% endfor %}
    </div>

</div>


{% endblock content %}
